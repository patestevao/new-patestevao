{{ partial "header.html" . }}
    <article class="post-content-container">
        <h1>{{ .Title }}</h1>
        <p class="date">{{ .Date.Format "02 January, 2006" }}</p>
	
        {{ if isset .Params "featured" }}
        <img src="{{ .Params.featured }}" alt="" class="post-featured-image">
        {{ end }}

	{{ .Content }}

    </article>
{{ partial "footer.html" . }}
