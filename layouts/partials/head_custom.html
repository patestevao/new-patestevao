<div class="page-top-section">
        <header>
            <div id="logo-container">
                <a href="/" id="home-link">
                    <img id="logo-image" src="{{ "/images/logo.svg" | relURL }}" alt="">
                </a>
            </div>
            <nav id="navigation">
                {{ range .Site.Menus.main }}
                {{ $name := humanize .Name }}
                <a href="{{ .URL }}" class="nav-link">{{ $name }}</a>
                {{ end }}
            </nav>
        </header>
    </div>
