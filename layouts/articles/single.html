{{ partial "header.html" . }}
    <article id="article" class="post-content-container">
        <h1>{{ .Title }}</h1>
        <p class="date">{{ .Date.Format "02 January, 2006" }}</p>
        <!-- tag container placeholder -->

        {{ if isset .Params "featured" }}
        <img src="{{ .Params.featured }}" alt="" class="post-featured-image">
        {{ end }}

	{{ .Content }}

    </article>
    <div class="back-button-container">
        <button class="main-button">
            <a href="/articles/">
                <img class="main-button-icon" src="../../images/arrow-right.png" alt="<">
                <span class="main-button-text">Back to all articles</span>
            </a>
        </button>
    </div>
{{ partial "footer.html" . }}
